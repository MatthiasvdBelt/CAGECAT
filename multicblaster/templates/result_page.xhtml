{% extends "base.xhtml" %}

{% block title %}
    Job status
{% endblock %}

<!--This page will show the status of the job (job unfinished), or the results of -->
<!--        the job (job finished)-->

{% block content %}
    <p>The status of job: <b>{{ job_id }}</b> is: {{ status }}</p>

    <form action="/download-results/{{job_id}}" method="post"
          enctype="multipart/form-data" name="download_settings">
    <input name="job_id" type="hidden" value="{{job_id}}"/>
    <select name="compression_type">
        {% for compr in compr_formats %}
        <option name="{{compr}}" value="{{compr}}">{{compr}}</option>

        {% endfor %}
    </select>
<!--    <input name=""/>-->
    <input type="submit" value="Download"/>
    </form>
<hr/>
<div>


<!--    Onload should only happen when the module is search -->
    <iframe {{'onload=loadedIframe(this)' if module in select_cluster_modules}} id="newWindow" srcdoc="{{plot_contents}}" title="Generated HTML plot"></iframe>
</div>
{% if module in select_cluster_modules %}
    <p id="selectedClustersOverview">No clusters selected</p>

{% endif %}
        <!--    line below should only happen when the module is search -->

<hr/>
<div>
    <a href="{{url_for('home_page', prev_run_id=job_id)}}"><button>Reanalyze</button></a>
</div>
{% endblock %}
