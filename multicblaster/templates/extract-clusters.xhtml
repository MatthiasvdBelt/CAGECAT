{% extends "base.xhtml" %}
{% from "macros.xhtml" import filtering_section %}

{% block title %}Extract clusters{% endblock %}

{% block content %}
<p>Extracting clusters...</p>
<!--TODO: add all input forms here-->

<form action="{{submit_url}}" method="post">

    <input type="hidden" name="job_type" value="extract_clusters"/>
    <input type="hidden" name="prev_job_id" value="{{prev_job_id}}"/>

    {{ filtering_section('clusters', selected_scaffolds, cluster_numbers) }}

    <label for="outputSection">Output</label>
    <fieldset id="outputSection">
        <div>
            <label for="prefix">Prefix</label>
            <input type="text" id="prefix" name="prefix" maxlength="15"/>
        </div>
        <div>
            <label for="format">Format</label>
            <select name="format" id="format" required="required">
                <option value="genbank">Genbank</option>
                <option value="bigscape">BiG-SCAPE</option>
            </select>
        </div>
        <div>
            <label for="maxclusters">Maximum clusters</label>
            <input type="number" name="maxclusters" step="1" id="maxclusters"/>
        </div>

    </fieldset>
    <br/>
    <div>
        <input type="submit" value="Extract!"/>
    </div>
</form>
        {% endblock %}
