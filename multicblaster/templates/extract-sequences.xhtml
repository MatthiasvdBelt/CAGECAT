{% extends "base.xhtml" %}
{% from "macros.xhtml" import filtering_section %}

{% block title %}Extract sequences{% endblock %}

{% block content %}
<div>
    <form action="{{submit_url}}" method="post">
        <input type="hidden" name="job_type" value="extract_sequences"/>
        <input type="hidden" name="prev_job_id" value="{{prev_job_id}}"/>
        {{ filtering_section('sequences') }}
        <br/>
            <label for="outputSection">Output</label>
            <fieldset id="outputSection">
                <div>
                    <label for="outputDelimiter">Delimiter</label>
                    <input type="text" id="outputDelimiter" name="outputDelimiter" maxlength="1"/>
                </div>
                <div>
                    <label><input type="checkbox" name="downloadSeqs"/>Download sequences</label>
                </div>
                <div>
                    <label><input type="checkbox" name="nameOnly" onclick="toggleDisabled('outputDelimiter')"/>Name only</label>
                </div>
            </fieldset>
        <br/>
            <div>
                <button type="submit">Extract!</button>
            </div>
    </form>
</div>
{% endblock %}
