<!--Here we can have code block which are used more than once-->

{% macro prev_session(module, mainInput) %}
    <div id="{{ '%sPrevJobOptions' % module }}" style="{{'display: block' if
    mainInput else 'display: none'}}">

        <label for="{{ '%sEnteredJobId' % module }}">Previous job
            ID</label>
        <input type="text" id="{{ '%sEnteredJobId' % module }}" name="{{ '%sEnteredJobId' % module }}"
               placeholder="AAAAA" {{ '' if mainInput else 'disabled="disabled"'}}/>
        <span>or</span>
        <label for="{{ '%sUploadedSessionFile' % module }}">Session file</label>
        <input type="file"
               id="{{ '%sUploadedSessionFile' % module }}"
               name="{{ '%sUploadedSessionFile' % module }}" {{ '' if mainInput else 'disabled="disabled"'}}/>
    </div>
{% endmacro %}

{% macro result_table(type) %}
<div>
    <label for="{{ '%sTableSection' % type }}">
        {{ 'Summary table' if type == 'sum' else 'Binary table'}}</label>
    <fieldset id="{{ '%sTableSection' % type }}">
        <div>
            <label for="{{ '%sTableDelim' % type }}">Delimiter</label>
            <input type="text" id="{{ '%sTableDelim' % type }}"
                   name="{{ '%sTableDelim' % type }}"/>
        </div>
        <div>
            <label for="{{ '%sTableDecimals' % type }}">Decimal places</label>
            <input type="number" id="{{ '%sTableDecimals' % type }}"
                   name="{{ '%sTableDecimals' % type }}" value="2" step="1" min="0"
                   required="required"/>
        </div>
        <div>
            <input type="checkbox" id="{{ '%sTableHideHeaders' % type }}"
                   name="{{ '%sTableHideHeaders' % type }}">Hide headers</input>
        </div>
    </fieldset>
</div>
{% endmacro %}
