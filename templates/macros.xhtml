<!--Here we can have code block which are used more than once-->

{% macro prev_session() %}
    <div>
        <label for="prev_session">Previous session</label>
        <input id="prev_session" type="checkbox"
               onclick="toggleElementVisibility('previousJobOptions')"/>
    </div>

    <div id="previousJobOptions" style="display: none">
        <label for="entered_job_id">Previous job ID</label>
        <input type="text" id="entered_job_id" name="entered_job_id"
               placeholder="AAAAA"/>
        <span>or</span>

        <label for="uploaded_session_file">Session file</label>
        <input type="file" id="uploaded_session_file"
               name="uploaded_session_file"/>
    </div>
{% endmacro %}
