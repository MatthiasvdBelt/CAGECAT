{% extends "base.xhtml" %}
{% block title %}Create database{% endblock %}
{% block content %}

<form action="{{submit_url}}" enctype="multipart/form-data" method="post"
      onsubmit="console.log('we submitted')" name="createDatabaseForm"
      id="123">
    <input type="file" multiple="multiple" name="genomeFiles" required="required"/>
    <input type="text" value="custom_database" required="required"
           name="db_name"/>

    <input type="number" value="1" step="1" min="0" max="15"
           required="required" name="json_indent"/>

    <input type="submit" value="Create"/>

</form>

{% endblock %}
